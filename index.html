<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/netflix_icon.svg">

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/logo_netflix.png"></img>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Populares</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h4 class="original">ORIGINAL <span style="color: #E50914">NETFLIX</span></h4>
                <h3 class="titulo">HOUSE <img class="flag" src="img/american_flag.png"> <span style="font-style: italic;font-weight: lighter">of</span> CARDS</h3>
                <h4>Temporada 3 - 27 de fevereiro</h4>
                <p class="descricao">É verdade que o poder corrompe? O congressista Frank Underwood está prestes a descobrir.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
